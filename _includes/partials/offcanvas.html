<div id="offcanvas" class="offcanvas-overlay">
    <a class="offcanvas-overlay-close" href="#courses"></a>
    <div class="offcanvas-overlay-content">
        {% if site.logo %}
        <img class="offcanvas-overlay-logo" src="{{ site.logo }}" alt="{{ site.title }}" />
        {% endif %}
        <h1 class="offcanvas-overlay-title">Subscribe to {{ site.title }}</h1>
        <p class="offcanvass-overlay-description">Stay up to date! Get all the latest &amp; greatest posts delivered
            straight to your inbox</p>
    </div>
</div>
